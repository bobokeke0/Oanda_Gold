version: '3.8'

services:
  # Triple Confirmation Bot (Original Strategy)
  gold-bot-triple:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gold-bot-triple-confirmation
    restart: unless-stopped
    env_file:
      - .env
    environment:
      # Override with specific values if needed
      - TZ=UTC
    volumes:
      # Persist logs and data (separate directories)
      - ./logs:/app/logs
      - ./data:/app/data
    networks:
      - gold-trading-network
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
    healthcheck:
      test: ["CMD", "node", "-e", "process.exit(0)"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s

  # MA Crossover Bot (Alternative Strategy)
  gold-bot-ma:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gold-bot-ma-crossover
    restart: unless-stopped
    env_file:
      - .env.ma_crossover
    environment:
      # Override with specific values if needed
      - TZ=UTC
    volumes:
      # Persist logs and data (separate directories for MA bot)
      - ./logs_ma:/app/logs
      - ./data_ma:/app/data
    networks:
      - gold-trading-network
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
    healthcheck:
      test: ["CMD", "node", "-e", "process.exit(0)"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s

networks:
  gold-trading-network:
    driver: bridge
